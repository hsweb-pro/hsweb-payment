<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="edge"/>

    <script src="menu.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="main layui-layout layui-layout-admin" style="display: none">
    <div class="layui-header">
        <div class="layui-logo">Xman-pay商户管理</div>
        <ul id="top-menu" class="layui-nav layui-layout-left"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" class="login-name">
                    <!--<img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
                    admin
                </a>
                <dl class="layui-nav-child">
                    <!--<dd><a class="base-info" href="javascript:void(0)">基本资料</a></dd>-->
                    <!--<dd><a class="" href="">安全设置</a></dd>-->
                    <dd><a class="sign-out" href="javascript:void(0)">退出</a></dd>
                </dl>
            </li>
            <!--<li class="layui-nav-item"><a class="sign-out" href="javascript:void(0)">退出</a></li>-->
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul id="left-menu" class="layui-nav layui-nav-tree" lay-filter="left-menu">

            </ul>

        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--<div id="body" style="padding: 15px;">-->
        <div class="layui-tab layui-tab-card main-tab" lay-allowClose="true" lay-filter="tabs">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
        <!--</div>-->
    </div>

    <div class="layui-footer"></div>


</div>

<!--登录-->
<div class="login-wrap" style="z-index: 50000;display: none;background:#f2f2f2">
    <form class="layui-form" action="">
        <div class="login-title">
            XMan Pay 商户端
        </div>
        <div class="layui-form-item">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-row">
            <div class="layui-col-xs7">

                <input type="text" name="verifyCode" id="verifyCode" lay-verify="required" placeholder="图形验证码"
                       class="layui-input">
            </div>
            <div class="layui-col-xs5">

                <div style="margin-left: 10px;">
                    <!--<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="verifyCode"></label>-->
                    <img src="/verify-code" width="110" height="35" class="layadmin-user-login-codeimg"
                         id="LAY-user-get-vercode">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 15px">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginForm">登录</button>
        </div>
    </form>
</div>


<!--loading-->
<div class="loading-wrap">

        <img src="loading.gif" style="margin: 20% 40% ;">
</div>

</body>
</html>
